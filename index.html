<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook Login Page</title>
        <!--Bootsrap CSS Link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!--Bootstrap Font icon link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <!--CSS file link-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid bg-solitude">
            <div class="row" style="height: 100vh;">
                <div class="col-12 col-lg-6 d-flex flex-column justify-content-center text ps-lg-5">
                    <h1 class="fw-bold text-primary text-center ps-lg-5 ms-lg-5 display-1">facebook</h1>
                    <p class="text-center ps-lg-5 ms-lg-5 fs-5">Connect with friends and the world <br> around you on Facebook.</p>
                </div>
                <div class="col-12 col-lg-6 d-flex flex-column justify-content-center">
                    <form class="bg-white px-3 rounded mx-auto ms-lg-0 w-75">
                        <div class="mb-4 mt-4">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email or Phone Number" required>
                        </div>
                        <div class="mb-4">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100">Log In</button>
                        <p class="text-center mt-3 mb-3"><a href="#" class="text-decoration-none">Forgot account?</a></p>
                        <hr>
                        <div class="text-center">
                            <button type="button" class="btn btn-success mb-3">Create New Account</button>
                        </div>
                      </form>
                      <div class="w-75 mx-auto ms-lg-0">
                        <p class="text-center mt-4 text-lg-center"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
                      </div>
                </div>            
            </div>
        </div>
    </body>
</html>
